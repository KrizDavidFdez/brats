<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Descarga de Videos de YouTube</h1>
    <form id="downloadForm">
        <input type="text" id="query" placeholder="Ingrese el enlace o tÃ­tulo de YouTube" required>
        <select id="quality" required>
            <option value="360p">360p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select>
        <button type="submit">Descargar</button>
    </form>
    <pre id="result"></pre>

    <script>
        async function ytdls(query, desiredQuality) {
            const searchUrl = "https://ssvid.net/api/ajax/search";
            const convertUrl = "https://ssvid.net/api/ajax/convert";
            const searchBody = `query=${encodeURIComponent(query)}&vt=home`;

            try {
                const searchResponse = await fetch(searchUrl, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/x-www-form-urlencoded; charset=UTF-8",
                    },
                    body: searchBody
                });
                const searchData = await searchResponse.json();
                const vid = searchData.vid;
                const title = searchData.title;

                const qualityMap = {
                    "360p": "134",
                    "720p": "136",
                    "1080p": "137",
                    "128kbps": "mp3128"
                };

                const qualityKey = qualityMap[desiredQuality];

                const links = {
                    mp4: JSON.stringify(searchData.links.mp4),
                    mp3: JSON.stringify(searchData.links.mp3)
                };

                const parsedLinks = {
                    mp4: JSON.parse(links.mp4),
                    mp3: JSON.parse(links.mp3)
                };

                const videoQuality = parsedLinks.mp4[qualityKey] || parsedLinks.mp3["mp3128"];
                const { k, size } = videoQuality;
                const convertBody = `vid=${vid}&k=${encodeURIComponent(k)}`;

                const convertResponse = await fetch(convertUrl, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/x-www-form-urlencoded; charset=UTF-8",
                    },
                    body: convertBody
                });

                const conversionResult = await convertResponse.json();
                const thumbnailUrl = `https://img.youtube.com/vi/${vid}/hqdefault.jpg`;
                return {
                    creator: "@Samush$_",
                    data: {
                        title,
                        size,
                        vid,
                        thumbnail: thumbnailUrl,
                        dl_url: conversionResult.dlink
                    }
                };
            } catch (error) {
                console.error("Error:", error);
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const quality = document.getElementById('quality').value;

            const result = await ytdls(query, quality);
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
