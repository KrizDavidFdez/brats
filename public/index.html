<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imagen Base64</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        input {
            color: #ece8e8;
            background-color: #2e2e2e;
            border: none;
            outline: none;
            height: 30px;
            width: 300px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
        }

        canvas {
            background-color: #fff;
            border: 2px solid #ababab;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2e2e2e;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e3e3e;
        }
    </style>
</head>
<body>
    <h1>Genera Imagen Base64 desde Texto</h1>
    <input type="text" id="textInput" placeholder="Escribe algo..." />
    <button id="generateBtn">Generar Imagen</button>
    
    <canvas id="canvas" width="500" height="200"></canvas>
    <div id="result"></div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function() {
            const text = document.getElementById("textInput").value || "Texto por defecto";
            
            // Dibuja el texto en el canvas
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height); Ã±
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText(text, 50, 100); 
            const base64Image = canvas.toDataURL("image/png");
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<img src="${base64Image}" alt="Imagen generada" />`;
            fetch(`/api/json?text=${encodeURIComponent(text)}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
