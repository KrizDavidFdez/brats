<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Descarga de Audio de YouTube</h1>
    <form id="downloadForm">
        <input type="text" id="query" placeholder="Ingrese el enlace o título de YouTube" required>
        <button type="submit">Descargar Audio 128kbps</button>
    </form>
    <pre id="result"></pre>

    <script>
        async function ytdls(query) {
            const searchUrl = "https://ssvid.net/api/ajax/search";
            const convertUrl = "https://ssvid.net/api/ajax/convert";
            const searchBody = `query=${encodeURIComponent(query)}&vt=home`;

            try {
                const searchResponse = await fetch(searchUrl, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/x-www-form-urlencoded; charset=UTF-8",
                    },
                    body: searchBody
                });
                const searchData = await searchResponse.json();

                if (!searchData || !searchData.vid || !searchData.links) {
                    throw new Error("Datos de búsqueda no válidos.");
                }

                const vid = searchData.vid;
                const title = searchData.title;
                const links = {
                    mp3: JSON.stringify(searchData.links.mp3)
                };
                const parsedLinks = {
                    mp3: JSON.parse(links.mp3)
                };

                const audioQuality = parsedLinks.mp3["mp3128"];
                if (!audioQuality) {
                    throw new Error("Calidad de audio no disponible.");
                }

                const { k, size } = audioQuality;
                const convertBody = `vid=${vid}&k=${encodeURIComponent(k)}`;

                const convertResponse = await fetch(convertUrl, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/x-www-form-urlencoded; charset=UTF-8",
                    },
                    body: convertBody
                });

                const conversionResult = await convertResponse.json();
                return {
                    creator: "@Samush$_",
                    data: {
                        title,
                        size,
                        vid,
                        dl_url: conversionResult.dlink
                    }
                };
            } catch (error) {
                console.error("Error:", error);
                return { error: "Ocurrió un error durante la descarga." };
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;

            const result = await ytdls(query);
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
